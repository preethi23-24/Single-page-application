      font-weight: bold;

    nav a:hover {

    }

    .container {

      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;

    }

    h1 {
      color: #0078d7;
    }

    footer {

      padding: 1rem;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
